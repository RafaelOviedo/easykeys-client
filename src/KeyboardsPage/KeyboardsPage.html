<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./KeyboardsPage.css" rel="stylesheet">
    <link href="../../assets/styles/index.css" rel="stylesheet">
  </head>
  <body class="body">
    <ek-navbar></ek-navbar>

    <div class="go-back-button-container">
      <a class="go-back-button-text" href="../HomePage/HomePage.html">&#8592; Go back</a>
    </div>

    <div class="our-keyboards-title-container">
      <span class="our-keyboards-title">All our keyboards</span>
    </div>

    <div class="search-filter-container">
      <form class="search-filter-box">
        <div class="search-box">
          <img class="search-icon" src="../../assets/images/search-icon.png" />
          <input class="search-input" type="text" placeholder="Search keyboards..." />
        </div>

        <div class="filter-box">
          <img class="filter-icon" src="../../assets/images/search-icon.png" />
          <select name="select" class="filter-select" value="name-a-z">
            <option value="name-a-z">Name A-Z</option>
            <option value="price-low-to-high">Price: Low to high</option>
          </select>
        </div>
      </form>
    </div>

    <div class="results-title-container">
      <p class="results-title">Showing 2 results</p>
    </div>

    <section class="product-cards-container">
      <ek-product-card
        imageSrc="../../assets/images/keyboards-images/corne-mx.jpeg"
        title="Corne MX RGB"
        description="Affordable mechanical keyboard that doesn't compromise on quality. Great entry point into mechanical keyboards."
        price="$79.99"
      ></ek-product-card>

      <ek-product-card
        imageSrc="../../assets/images/keyboards-images/keychron-keyboard.webp"
        title="Keychron"
        description="Affordable mechanical keyboard that doesn't compromise on quality. Great entry point into mechanical keyboards."
        price="$119.99"
      ></ek-product-card>
    </section>

    <ek-footer></ek-footer>

    <script type="module" src="../index.js"></script>
  </body>
</html>
