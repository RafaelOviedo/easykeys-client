<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./CartPage.css" rel="stylesheet">
    <link href="../../assets/styles/index.css" rel="stylesheet">
  </head>
  <body class="body">
    <div class="summary-title-container">
      <div class="go-back-button-container">
        <a class="go-back-button-text" href="../KeyboardsPage/KeyboardsPage.html">&#8592; Continue shopping</a>
      </div>
      <h2 class="summary-title">Shopping <br> Cart</h2>
      <span class="items-in-cart">2 items in your cart</span>
    </div>

    <section class="cart-products-container">
      <div class="cart-product-card-component">
        <div class="cart-product-component-image-container">
          <img class="cart-product-component-image" src="../../assets/images/keyboards-images/corne-mx.jpeg" />
        </div>

        <div class="cart-product-component-title-container">
          <span class="cart-product-component-title">Corne MX RGB</span>
          <img class="delete-icon" src="../../assets/images/delete-icon.png" />
        </div>

        <p class="cart-product-component-description">Affordable mechanical keyboard that doesn't compromise on quality...</p>

        <div class="quantity-button-price-container">
          <div class="quantity-button-container">
            <button class="substract-button"><span>-</span></button>
            <span class="product-quantity">1</span>
            <button class="sum-button"><span>+</span></button>
          </div>

          <div class="product-prices-container">
            <span class="price-text">$129.99</span>
            <span class="price-text-each">$129.99 each</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
